<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script  src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <div class="header">
        <h1 class="header-title">密码重置</h1>
    </div>
    <div class="content">
        <div class="form-group">

            <label for="usr">账号名:</label>
            <input type="text" class="form-control" id="usr">
            <br/>
            <label for="password">重置密码:</label>
            <input type="text" class="form-control" id="password" value="resetpassword">
            <br/>
            <input type="button" class="btn btn-info" value="确认重置" onclick="sendmail()">
        </div>
    </div>

</div>

</body>
<style>
    .header{
        width: 100%;
        height: auto;
        margin-bottom: 30px;
        margin-left: 50px;
    }
    .header-title{
        margin-top: 10px;
        font-size: large;
    }
    .content{
        margin-left: 50px;
    }
</style>
</html>
